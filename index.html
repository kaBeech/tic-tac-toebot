<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toebot</title>
    <link rel="stylesheet" href="style.css">
    <script src="ticTacToebot.js" defer></script>
</head>
<body class="flex column">
    <h1 id="title">Tic-Tac-Toebot</h1>
    <h2 id="notificationText"></h2>
    <div id="middleSection" class="flex">
        <div id="player1Card" class="playerCard flex column">
            <h2>PLAYER 1</h2>
            <h1 id="player1Name">Human Challenger</h1>
            <div id="player1Buttons" class="playerButtons flex column">
                <div id="player1SpeciesButton" class="button playerButton player1Button invertColor">HUMAN</div>
                <div id="player1NameButton" class="button playerButton player1Button clickable invertColor">NAME</div>
                <div id="player1SymbolButton" class="button playerButton player1Button clickable invertColor">O</div>
                <div id="player1TurnOrderButton" class="button playerButton player1Button clickable invertColor">2ND</div>
            </div>
        </div>
        <div id="gameboard" class="flex column">
            <div class="flex">
                <div id="topLeft" class="gameSquare">X</div>
                <div id="topCenter" class="gameSquare">O</div>
                <div id="topRight" class="gameSquare">X</div>
            </div>
            <div class="flex">
                <div id="midLeft" class="gameSquare">O</div>
                <div id="midCenter" class="gameSquare">X</div>
                <div id="midRight" class="gameSquare">O</div>
            </div>
            <div class="flex">
                <div id="bottomLeft" class="gameSquare">X</div>
                <div id="bottomCenter" class="gameSquare">O</div>
                <div id="bottomRight" class="gameSquare">X</div>
            </div>
        </div>
        <div id="player2Card" class="playerCard flex column">
            <h2>PLAYER 2</h2>
            <h1 id="player2Name">Schoolyard Champ</h1>
            <div id="player2Buttons" class="playerButtons flex column">
                <div id="player2SpeciesButton" class="button playerButton player2Button invertColor">COMPUTER</div>
                <div id="player2SkillButton" class="button playerButton player2Button clickable invertColor">HARD</div>
                <div id="player2SymbolButton" class="button playerButton player2Button clickable invertColor">X</div>
                <div id="player2TurnOrderButton" class="button playerButton player2Button clickable invertColor">1ST</div>
            </div>
        </div>
    </div>
    <div id="gameControlButtonContainer" class="flex">
        <div id="startGameButton" class="button clickable invertColor">Start Game</div>
        <div id="clearGameButton" class="button">Clear Game</div>
    </div>
</body>
</html>
